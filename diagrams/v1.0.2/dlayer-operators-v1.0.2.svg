<svg xmlns="http://www.w3.org/2000/svg" width="420" height="360">
  <style>
    .box { fill:#ffffff; stroke:#000000; stroke-width:1.5; }
    .text { font-family:Arial, sans-serif; font-size:12px; }
    .title { font-weight:bold; }
  </style>

  <!-- Proposed State -->
  <rect class="box" x="110" y="20" width="200" height="50" />
  <text class="text title" x="150" y="45">Proposed State S(t+1)</text>

  <!-- Validity -->
  <rect class="box" x="110" y="90" width="200" height="50" />
  <text class="text title" x="165" y="115">Validity (V)</text>

  <!-- Stability -->
  <rect class="box" x="110" y="160" width="200" height="50" />
  <text class="text title" x="165" y="185">Stability (Σ)</text>

  <!-- Coherence -->
  <rect class="box" x="110" y="230" width="200" height="50" />
  <text class="text title" x="165" y="255">Coherence (Ω)</text>

  <!-- Integrity -->
  <rect class="box" x="110" y="300" width="200" height="50" />
  <text class="text title" x="170" y="325">Integrity (I)</text>

  <!-- Arrows -->
  <defs>
    <marker id="arrow3" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#000" />
    </marker>
  </defs>

  <line x1="210" y1="70" x2="210" y2="90" stroke="#000" stroke-width="1.5" marker-end="url(#arrow3)" />
  <line x1="210" y1="140" x2="210" y2="160" stroke="#000" stroke-width="1.5" marker-end="url(#arrow3)" />
  <line x1="210" y1="210" x2="210" y2="230" stroke="#000" stroke-width="1.5" marker-end="url(#arrow3)" />
  <line x1="210" y1="280" x2="210" y2="300" stroke="#000" stroke-width="1.5" marker-end="url(#arrow3)" />
</svg>
